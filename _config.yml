# Build settings
markdown: kramdown
plugins:
  - jekyll-feed
  - jekyll-paginate

paginate: 4
paginate_path: "/blog/page:num"

collections:
  events:
    output: true
    permalink: /:title
  spotlights:
    output: false

defaults:
  - scope:
      type: "events"
    values:
      layout: "event"
  - scope:
      type: "posts"
    values:
      permalink: /blog/:year/:month/:day/:title
  - scope:
      type: "spotlights"
    values:
      cover-image: http://placehold.it/750x450
      position: "Member"

# Exclude from processing.
# The following items will not be processed, by default. Create a custom list
# to override the default setting.
exclude:
  - Gemfile
  - Gemfile.lock
  - README.md
  - .gitignore
  - LICENSE
