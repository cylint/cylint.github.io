# Site settings
title: Three Trees
url: https://cylint.github.io
# url: http://localhost:4000
description: > # this means to ignore newlines until "timezone:"
  three trees make forest.
timezone: Asia/Shanghai
excerpt_separator: "<!-- excerpt -->"
repository: "cylint/cylint.github.io"

# Social Media
# email: #
# twitter_username: #
# instagram_username: #
github_username: cppfish
# facebook_username: #
# twitch_username: #
# active_slack: #
# alumni_slack: #
linkedin_id: erichueng

# Build settings
markdown: kramdown
plugins:
  - jekyll-feed
  - jekyll-paginate

paginate: 4
paginate_path: "/blog/page:num"

collections:
  events:
    output: true
    permalink: /:title
  spotlights:
    output: false

defaults:
  - scope:
      type: "events"
    values:
      layout: "event"
  - scope:
      type: "posts"
    values:
      permalink: /blog/:year/:month/:day/:title
  - scope:
      type: "spotlights"
    values:
      cover-image: /assets/img/autodesk.jpg
      position: "Member"

# Exclude from processing.
# The following items will not be processed, by default. Create a custom list
# to override the default setting.
exclude:
  - Gemfile
  - Gemfile.lock
  - README.md
  - .gitignore
  - LICENSE
