<nav aria-label="paginator">
<!-- <ul class="pagination blog-pagination justify-content-center"> -->
<ul class="pagination blog-pagination justify-content-space-around">

  {% if page.previous.url %}
        <li class="page-item">
    <a class="page-link" href="{{ page.previous.url  | absolute_url }}" title="{{page.previous.title}}"><i class="fa fa-angle-double-left" aria-hidden="true"></i>  {{ page.previous.title }}</a>
        </li>

  {% endif %}

  {% if page.next.url %}
        <li class="page-item">
    <a class="page-link" href="{{ page.next.url  | absolute_url }}" title="{{page.next.title}}">{{ page.next.title }}  <i class="fa fa-angle-double-right" aria-hidden="true"></i></a>
        </li>

  {% endif %}

  </ul>
</nav>
<!-- /#pagination -->
